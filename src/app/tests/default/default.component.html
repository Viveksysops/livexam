
<h2 class='p-3'>
  Manage Tests
  <button [routerLink]="[ '/tests/add' ]" class="btn btn-outline-success float-right">
    Create new test
  </button>
</h2>

<hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Sr. No.</th>
      <th scope="col">Test</th>
      <th scope="col">Total questions</th>
      <th scope="col">Total Marks</th>
      <th scope="col">Status</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of testList; let i=index " [attr.data-index]="i">
      <th scope="row">{{i+1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.noOfQuestions}}</td>
      <td>{{item.marks}}</td>
      <td>{{item.status}}</td>
      <td class="p-1">
        <div *ngIf="item.status!='PUBLISHED'">
          <a class="btn btn-sm btn-warning" [routerLink]="[ '/tests/edit', item._id ]">Edit</a>
          <a class="btn btn-sm btn-info ml-1" [routerLink]="[ '/tests/addquestions', item._id ]">Add Questions</a>
          <button class="btn btn-sm btn-success ml-1" (click)="publishTest(item._id)">Publish</button>
          <button class="btn btn-sm btn-danger ml-1" (click)="delete(item._id)">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
